<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitCon</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <a href="/home.html">
                <div class="navbar-element">
                    <p>Home</p>
                </div>
            </a>

            <a href="/eventos.html">
                <div class="navbar-element">
                    <p>Eventos</p>
                </div>
            </a>

            <a href="/agenda.html">
                <div class="navbar-element">
                    <p>Agenda</p>
                </div>
            </a>

            <a href="/exponentes.html">
                <div class="navbar-element">
                    <p>Exponentes</p>
                </div>
            </a>

            <a href="/registro.html">
                <div class="navbar-element">
                    <p>Registro</p>
                </div>
            </a>
            
            
        </nav>
    </header>

    <main>
        <div class="form-div">
            <div class="form-div-center">
                <h1>Registro</h1>
                <form action="" id="form" onsubmit="return false;"> <!--return false prevents the page from reloading !-->
                    <div class="form-text-area">
                        <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre"><br><br>
    
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido"><br><br>
    
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email"><br><br>
                        </div>
                        
                    </div>
    
                    <div class="form-selection-area">
    
                        <h3 class="title-1">Conferencia</h3>
                        <h3 class="title-2">Hands-On</h3>
    
                        <h4>Inteligencia Artificial</h4>
                        <input type="checkbox" id="ai-conference" name="ai-conference">
                        <input type="checkbox" id="ai-hands-on" name="ai-hands-on">
    
                        <h4>Tecnolog√≠as 5G</h4>
                        <input type="checkbox" id="5g-conference" name="5g-conference">
                        <input type="checkbox" id="5g-hands-on" name="5g-hands-on">
    
                        <h4>Robotica</h4>
                        <input type="checkbox" id="robotics-conference" name="robotics-conference">
                        <input type="checkbox" id="robotics-hands-on" name="robotics-hands-on">
                    </div>

                    <div class="form-submit-div">
                        <input type="submit" value="Registrar" id="form-submit">
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    

    <script src="formHandler.js"></script>
</body>
</html>
